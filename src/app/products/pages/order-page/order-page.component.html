<p-panel header="Pipes personalizados" class="p-1">
    <p>
        Pipes personalizados - Creados por {{ 'nosotros' | toggleCase:isUpperCase }}
    </p>
</p-panel>


<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button (onClick)="toogleUpperCase()" label="Togglecase" icon="pi pi-search" class="mr-2"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button (onClick)="changeOrder('name')" label="Por nombre" icon="pi pi-sort" styleClass="mr-2"></p-button>
        <p-button (onClick)="changeOrder('canFly')" label="Por volar" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
        <p-button (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="heroes | sortBy:sortBy">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Can fly</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
